apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: build
  labels:
    app: sonarqube-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube-app
  template:
    metadata:
      labels:
        app: sonarqube-app
    spec:
      containers:
        - name: sonarqubemssql
          image: sonarqube:7.7
          ports:
            - containerPort: 9000
          resources:
            limits:
              memory: "2Gi"

